<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: none;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            height: 100vh;
        }
        div{
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body id="changeColour">
    <div>
        <p id="doom"> </p>
        <button onclick="chaColor()" type="button">Click on</button>
    </div>
    <script>
        function randomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function chaColor() {
            var generateColor = randomColor()
            document.getElementById('changeColour').style.backgroundColor = generateColor
            document.getElementById('doom').innerHTML = 'The hex color code' + generateColor
        }
    </script>
</body>
</html>
